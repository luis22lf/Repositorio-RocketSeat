<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tabela</h2>
    <table>
        <caption>definição da tabela</caption>
        <thead><!-- cabeçalho -->
            <tr><!-- linha -->
                <th>nome</th>
                <th>idade</th>
            </tr>
        </thead>
        <tbody><!-- corpo -->
            <tr>
                <td>jess</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total:</td>
                <td>1 dados</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>
<!-- ---------------------------------------------- -->
    <table>
        <caption>Produzidos x Vendidos por loja</caption>
        <colgroup><!--agrupa colunas-->
            <col><!--coluna 1 não faz anda-->
            <col span="2" style="background-color: red;"><!--span fala que pega 2 colunas-->
            <col span="2" style="background-color: rgb(154, 154, 243);">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th><!-- informa que vai ocupar 2 linhas -->
                <th colspan="2" scope="colgroup">Loja 1</th><!-- informa que vai ocupar 2 colunas -->
                <th colspan="2" scope="colgroup">Loja 2</th><!--scope é para acessibilidade, ajuda a organizar melhor só-->
                
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>12</td>
                <td>21</td>
                <td>34</td>
                <td>43</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>13</td>
                <td>24</td>
                <td>54</td>
                <td>63</td>
            </tr>
        </tbody>
    </table>

</body>
</body>
</html>
